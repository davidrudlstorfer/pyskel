name: Pull Request Pipeline
on:
  pull_request:
    types:
      - opened
      - reopened
      - synchronize
  workflow_dispatch:
    type: choice
jobs:
  code-quality:
    name: Check code quality
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: True
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .
          pre-commit install --install-hooks
      - name: Run pre-commit on all files
        run: pre-commit run --all-files
  tests:
    name: Run test suite
    runs-on: ubuntu-latest
    needs: code-quality
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .
      - name: Run tests
        run: pytest
      - name: Upload html coverage report
        uses: actions/upload-pages-artifact@v3
        with:
          name: coverage
          path: htmlcov/
  docs:
    name: Generate documentation
    runs-on: ubuntu-latest
    needs: tests
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .
      - name: Generate docs
        run: pdoc --html --output-dir docs src/
      - name: Upload documentation artifact
        uses: actions/upload-pages-artifact@v3
        with:
          name: documentation
          path: docs/
